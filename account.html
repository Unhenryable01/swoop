<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swoop - Sign Up / Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Welcome to Swoop</h1>
        <button id="signupBtn">Sign Up</button>
        <button id="loginBtn">Login</button>
    </div>

    <!-- Modal for Sign Up -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Sign Up</h2>
            <form id="signupForm">
                <input type="email" id="signupEmail" placeholder="Email" required><br><br>
                <input type="password" id="signupPassword" placeholder="Password" required><br><br>
                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>

    <!-- Modal for Login -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required><br><br>
                <input type="password" id="loginPassword" placeholder="Password" required><br><br>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-auth.js"></script>

    <!-- Your application logic -->
    <script src="app.js"></script>
    
    <!-- Your Firebase configuration -->
    <script src="firebase-config.js"></script>
    
</body>
</html>
