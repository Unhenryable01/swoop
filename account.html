<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swoop - Sign Up / Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Welcome to Swoop</h1>
        <button id="signupBtn">Sign Up</button>
        <button id="loginBtn">Login</button>
    </div>

    <!-- Modal for Sign Up -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Sign Up</h2>
            <form id="signupForm">
                <input type="email" id="signupEmail" placeholder="Email" required><br><br>
                <input type="password" id="signupPassword" placeholder="Password" required><br><br>
                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>

    <!-- Modal for Login -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required><br><br>
                <input type="password" id="loginPassword" placeholder="Password" required><br><br>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK as modules -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.5/firebase-app.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/9.6.5/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyC_y9o1Z0j4gKh_fD7NE3Qv8Fgn2DJn-Ls",
            authDomain: "swoop-1da9f.firebaseapp.com",
            projectId: "swoop-1da9f",
            storageBucket: "swoop-1da9f.appspot.com",
            messagingSenderId: "93407846936",
            appId: "1:93407846936:web:4ce970ddfad0dbff20196d"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
    </script>
    
    <!-- Your application logic -->
    <script src="app.js"></script>
</body>
</html>
